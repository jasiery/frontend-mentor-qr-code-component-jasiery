  <head>

    <meta charset="utf-8" />

    <div class="container">
      <div class="d-flex flex-column vh-100">
        <div class="mx-3 flex-box-container d-flex mx-auto my-auto justify-content-center align-items-center">

          <div class="container">

            <div class="col-lg">

            </div>
            </div>
          </div>
          <div class="row mx-lg-2 mx-sm-1">
            <div class="col-lg text-center">
                <h3><strong>Improve your front-end skills by building projects</strong></h3>
            </div>
          </div>
          <div class="row mx-lg-3 mx-md-1 pt-3 pb-5">
